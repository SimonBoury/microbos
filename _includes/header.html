<header class="header">
    <div class="navigation">
        <a href="{{ '/' | prepend: site.baseurl}}" class="logo">![logo](https://user-images.githubusercontent.com/15105131/31272500-1a1e79fa-aa83-11e7-9587-6a59db914b0a.png)
{{ site.title }}</a>

        <ul class="menu">
            <li class="menu__entry"><a href="{{ 'missie' | prepend: site.baseurl }}">Missie</a></li>
            <li class="menu__entry"><a href="{{ '' | prepend: site.baseurl }}">Denktank</a></li>
        </ul>
    </div>

    <ul class="social-links">
        {% if site.author.github %}
            <a href="https://github.com/{{ site.author.github }}" class="social-links__entry" target="_blank">
                <i class="fa fa-github"></i>
            </a>
        {% endif %}

        {% if site.author.facebook %}
            <a href="https://facebook.com/{{ site.author.facebook }}" class="social-links__entry" target="_blank">
                <i class="fa fa-facebook"></i>
            </a>
        {% endif %}
    </ul>
</header>
